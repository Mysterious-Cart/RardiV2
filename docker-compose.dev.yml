version: '3.8'

# Development version with hot reload and debugging capabilities
services:
  # Database (same as production)
  postgres:
    image: postgres:15-alpine
    container_name: rardi-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: rardi_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Killergamerxlyy44
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - rardi-dev-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: rardi-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - rardi-dev-network

  # Development database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rardi-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rardi.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - rardi-dev-network

  # Redis GUI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: rardi-redis-commander-dev
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - rardi-dev-network

  # GraphQL Playground / Apollo Studio
  graphql-playground:
    image: prom/prometheus:latest
    container_name: rardi-graphql-playground-dev
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - rardi-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  rardi-dev-network:
    driver: bridge
    name: rardi-dev-network